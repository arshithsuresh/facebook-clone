<div class="ads-sponsored">
    <h2>Sponsored</h2>
    <div class="ads-card card-right">
        <div class="ads-img">
            <img [src]="adsData.imgUrl" alt="">
        </div>
        <div class="ads-content">
            <p class="ads-title m-0">{{adsData.title}}</p>
            <p class="ads-desc m-0">
                {{adsData.description}}
                <a [href]="adsData.link">Go to link.</a>
            </p>
        </div>
    </div>
</div>
